services:
  db:
    image: postgres:16-alpine
    container_name: remy30-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: remy30
      POSTGRES_USER: remy30
      POSTGRES_PASSWORD: remy30_password
    volumes:
      - remy30_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remy30 -d remy30"]
      interval: 5s
      timeout: 5s
      retries: 20

  migrate:
    image: node:20-alpine
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://remy30:remy30_password@db:5432/remy30?schema=public"
    volumes:
      - ./:/app
    command: sh -lc "npm ci --ignore-scripts && npx --yes prisma db push --schema ./prisma/schema.prisma"
    restart: "no"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: remy30-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3010:3000"
    environment:
      NODE_ENV: production
      PORT: "3000"
      DATABASE_URL: "postgresql://remy30:remy30_password@db:5432/remy30?schema=public"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/login >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  remy30_pgdata:
